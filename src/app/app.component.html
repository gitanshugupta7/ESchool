<!-- {{toggleviews}} -->
<div *ngIf="toggleviews; then rendermain else renderpages"></div>
<ng-template #rendermain>
    <app-mainview (changed)="setToggle($event)"></app-mainview>
</ng-template>
<ng-template #renderpages>
    <div [ngSwitch]="message">
        <!-- {{message}} -->
        <div *ngSwitchCase="'classes'">
            <app-course-description (goToHome)="setToggle($event)"></app-course-description>

        </div>
        <div *ngSwitchCase="'interns'">
            <app-interns (goToHome)="setToggle($event)"></app-interns>
        </div>
        <div *ngSwitchCase="'members'">
            <app-members (goToHome)="setToggle($event)"></app-members>

        </div>
    </div>
    
</ng-template>
